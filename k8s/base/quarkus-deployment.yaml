apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-demo
  labels:
    app: quarkus-demo
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quarkus-demo
  template:
    metadata:
      labels:
        app: quarkus-demo
        version: v1
    spec:
      containers:
      - name: quarkus-demo
        image: ghcr.io/vermasuraj10678/quarkus-application:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: GREETING_MESSAGE
          value: "Hello from Quarkus Native!"
        - name: APP_ENVIRONMENT
          value: "development"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
